<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-sun.svg" type="image/x-icon">
    <title>Calculadora L4L</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
    
</head>

<body>
    <main>
        <header>
            <img src="icon-sun.svg" alt="sol"/>
            <h1>Calculadora L4L</h1>
            <p>Este programa serve para calcular o tamanho do sistema fotovoltaico baseado na média de consumo em kWh/mês.</p>
        </header>

        <section>
                <div>
                    <h2>Média (kwh/mês):</h2>
                    <input type="number" id="consumo" />
                </div>
                <h2 id="resultado">0 kWp</h2>
                <a href="https://www.google.com" target="_blank" id="consulte">Consulte os preços...</a>
                <button id="button"> Calcular Sistema</button>                        
        </section>

        <footer>
            <p>Todos os direitos reservados a Light 4 Life Solar.</p>
        </footer>
    </main>
</body>
</html>
